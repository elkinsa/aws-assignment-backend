       <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userrole" id="employee" value="option1" checked>
                    <label class="form-check-label" for="employee">Employee</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userrole" id="financemanager" value="option2">
                    <label class="form-check-label" for="financemanager">Finance Manager</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
